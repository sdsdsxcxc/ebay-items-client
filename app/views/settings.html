<h3 align="center">
    <span ng-show="data.operation_success" class="label label-success">{{data.operation_success}} </span>
    <span ng-hide="data.operation_success"><br/></span>
</h3>
<form method="post" class="form-horizontal" role="form" style="width: 600px; margin: 0 auto">
    <div class="form-group">
        <label for="Zip" class="col-sm-4 control-label">Zip code:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="Zip" name="Zip" ng-model="data.Zip"/>
        </div>
    </div>
    <div class="form-group">
        <label for="DeveloperKey" class="col-sm-4 control-label">Developer Key:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="DeveloperKey" name="DeveloperKey" ng-model="data.DeveloperKey"/>
        </div>
    </div>
    <div class="form-group">
        <label for="ApplicationKey" class="col-sm-4 control-label">Application Key:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="ApplicationKey" name="ApplicationKey" ng-model="data.ApplicationKey"/>
        </div>
    </div>
    <div class="form-group">
        <label for="CertificateKey" class="col-sm-4 control-label">Certificate Key:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="CertificateKey" name="CertificateKey" ng-model="data.CertificateKey"/>
        </div>
    </div>
    <div class="form-group">
        <label for="Token" class="col-sm-4 control-label">Token:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="Token" name="Token" ng-model="data.Token"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="saveSettings();" class="btn btn-default" value="Save">Save</button>
        </div>
  </div>
</form>
